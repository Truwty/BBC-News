<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBBC News Portal</title>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #b80000;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid #fff;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        nav {
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li {
            display: inline;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav ul li:hover {
            background-color: #b80000;
            color: white;
            border-radius: 5px;
        }

        .main-container {
            padding: 50px 20px;
        }

        /* Regiments Section */
        .regiments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .regiment-card {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .regiment-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .regiment-card:hover img {
            transform: scale(1.1);
        }

        .regiment-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .regiment-card:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .regiment-card:hover:after {
            opacity: 1;
        }

        .regiment-card h4 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        /* Details section when clicked */
        .regiment-details {
            padding: 20px;
            text-align: left;
            margin-top: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .regiment-details h4 {
            font-size: 24px;
            color: #b80000;
        }

        .regiment-details p {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="https://tr.rbxcdn.com/180DAY-520addbf4b5835f27c4a1f6fbf16fa3a/150/150/Image/Webp/noFilter" alt="BBC Logo">
        SBBC News Portal
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li onclick="showHome()">Home</li>
            <li onclick="showArticles()">Articles</li>
            <li onclick="showRegiments()">Regiments</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Regiments Section -->
        <div class="regiments-container" id="regiments-container">
            <!-- Household Cavalry -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/33685230/The-Hous-hold-Cavalry'">
                <img src="https://tr.rbxcdn.com/180DAY-51cb2888d98d2a3a2d492762f033d33c/150/150/Image/Webp/noFilter" alt="Household Cavalry">
                <h4>Household Cavalry</h4>
            </div>

            <!-- First Infantry Forces -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/35354568/BA-lnfantry-Forces-Division'">
                <img src="https://tr.rbxcdn.com/180DAY-fd5c69fc74ddcdac20730b8d49e0d57d/150/150/Image/Webp/noFilter" alt="First Infantry Forces">
                <h4>First Infantry Forces</h4>
            </div>

            <!-- BBC News -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/34414750/Th-British-Broadcasting-Corporation'">
                <img src="https://tr.rbxcdn.com/180DAY-520addbf4b5835f27c4a1f6fbf16fa3a/150/150/Image/Webp/noFilter" alt="BBC News">
                <h4>BBC News</h4>
            </div>

            <!-- 16th Air Assault Brigade -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/33810709/BA-16th-Air-Assault-Brigade'">
                <img src="https://tr.rbxcdn.com/180DAY-32350b3cac8aa69358acdd26a3942f11/150/150/Image/Webp/noFilter" alt="16th Air Assault Brigade">
                <h4>16th Air Assault Brigade</h4>
            </div>

            <!-- United Kingdom Special Forces -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/33807118/IBAI-United-Kingdom-Special-Forces'">
                <img src="https://tr.rbxcdn.com/180DAY-8570f657f95d58335fcea99946120981/150/150/Image/Webp/noFilter" alt="United Kingdom Special Forces">
                <h4>United Kingdom Special Forces</h4>
            </div>

            <!-- Royal Grenadier Guards -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/33807009/BA-Royal-Grenadier-Guards'">
                <img src="https://tr.rbxcdn.com/180DAY-0a83f740afd3199c3ee2feb699aea815/150/150/Image/Webp/noFilter" alt="Royal Grenadier Guards">
                <h4>Royal Grenadier Guards</h4>
            </div>

            <!-- Royal Military Police -->
            <div class="regiment-card" onclick="window.location='https://www.roblox.com/communities/33806898/BA-Royal-Military-Police'">
                <img src="https://tr.rbxcdn.com/180DAY-083d41f047c1a113fb70935c45b11c50/150/150/Image/Webp/noFilter" alt="Royal Military Police">
                <h4>Royal Military Police</h4>
            </div>
        </div>
    </div>

    <script>
        // You can add functions here for navigation and other behaviors if needed
        function showHome() {
            alert('Home page clicked');
        }

        function showArticles() {
            alert('Articles page clicked');
        }
    </script>

</body>
</html>
