<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBBC News Portal</title>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background: #b80000;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid white;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        nav {
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.5s;
        }
        body.dark-mode nav {
            background: #333;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li:hover {
            background: #b80000;
            color: white;
            transform: scale(1.1);
        }
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .main-container {
            padding: 40px 20px;
        }
        /* Regiment Section */
        .regiment-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .regiment-container.active {
            display: flex;
        }
        .regiment {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Article Section */
        .article-preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .article-preview {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .article-preview button {
            background: #b80000;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://tr.rbxcdn.com/180DAY-520addbf4b5835f27c4a1f6fbf16fa3a/150/150/Image/Webp/noFilter" alt="BBC Logo">
        Secret's BBC News
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
    </header>

    <nav>
        <ul>
            <li class="home-tab">Home</li>
            <li class="article-tab">Articles</li>
            <li id="regiment-tab">Regiments</li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="article-preview-container" id="article-preview-container">
            <p class="no-articles">No current articles</p>
        </div>

        <!-- Regiments Section -->
        <div class="regiment-container" id="regiment-container">
            <div class="regiment">
                <img src="https://tr.rbxcdn.com/180DAY-51cb2888d98d2a3a2d492762f033d33c/150/150/Image/Webp/noFilter" alt="Household Cavalry">
                <a href="https://www.roblox.com/communities/33685230/The-Hous-hold-Cavalry">Household Cavalry</a>
            </div>
        </div>
    </div>

<script>
    let isDarkMode = localStorage.getItem('dark-mode') === 'enabled';

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        localStorage.setItem('dark-mode', isDarkMode ? 'enabled' : 'disabled');
    }

    function displayArticles() {
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        let container = document.getElementById('article-preview-container');
        container.innerHTML = '';

        if (articles.length === 0) {
            container.innerHTML = `<p class="no-articles">No current articles</p>`;
            return;
        }

        articles.forEach((article, index) => {
            let div = document.createElement('div');
            div.classList.add('article-preview');
            div.innerHTML = `
                <h3>Article ${index + 1}</h3>
                <p>${article.content}</p>
                <button onclick="editArticle(${index})">Edit</button>
                <button onclick="deleteArticle(${index})">Delete</button>
            `;
            container.appendChild(div);
        });
    }

    function editArticle(index) {
        let articles = JSON.parse(localStorage.getItem('articles'));
        let newContent = prompt("Edit your article:", articles[index].content);
        if (newContent) {
            articles[index].content = newContent;
            localStorage.setItem('articles', JSON.stringify(articles));
            displayArticles();
        }
    }

    function deleteArticle(index) {
        let confirmDelete = confirm("Are you sure you want to delete this article?");
        if (confirmDelete) {
            let articles = JSON.parse(localStorage.getItem('articles'));
            articles.splice(index, 1);
            localStorage.setItem('articles', JSON.stringify(articles));
            displayArticles();
        }
    }

    document.getElementById('regiment-tab').addEventListener('click', () => {
        document.getElementById('regiment-container').classList.toggle('active');
    });

    window.onload = function () {
        if (isDarkMode) document.body.classList.add('dark-mode');
        displayArticles();
    };
</script>

</body>
</html>
